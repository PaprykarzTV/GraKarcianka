<div class="min-h-screen bg-green-900 text-white flex flex-col p-4">

  <h1 class="text-3xl font-bold mb-4 text-center">Karciany projekt</h1>

  <!-- Stół gry (środkowa część, zajmuje max dostępnej wysokości) -->
  <div class="flex-1 flex items-center justify-center">
    <div 
      class="board flex justify-center p-4 rounded-2xl border-4 border-white bg-gradient-to-br from-amber-700 to-orange-900 w-full min-h-[250px]"
      style="position: relative; overflow: visible; flex-wrap: nowrap; max-width: 800px; margin: 0 auto; gap: 8px;"
    >
      <div
        #boardCard
        *ngFor="let card of board; let i = index"
        [attr.data-id]="card.id"
        class="board-card"
        [style.transform]="getBoardCardTransform(i, board.length)"
      >
        <card-component 
        [currentRound]="currentRound"
        [card]="card"
        [triggerEffect]="i === board.length - 1"></card-component>
      </div>
    </div>
  </div>



  <!-- Ręka gracza (na dole) -->
  <div class="hand flex gap-4 flex-wrap justify-center mt-8 mb-4">
    <div #handCard *ngFor="let card of hand" [attr.data-id]="card.id">
      <card-component
        [currentRound]="currentRound"
        [card]="card"
        [clickable]="true"
        (cardClick)="playCard($event)"
      ></card-component>
    </div>
  </div>

  <!-- Animowana karta "flyer" -->
  <div
    *ngIf="flyerCard"
    [style.display]="flyerStyle.display"
    [style.position]="flyerStyle.position"
    [style.left]="flyerStyle.left"
    [style.top]="flyerStyle.top"
    [style.width]="flyerStyle.width"
    [style.height]="flyerStyle.height"
    [style.transform]="flyerStyle.transform"
    [style.opacity]="flyerStyle.opacity"
    [style.transition]="flyerStyle.transition"
    [style.zIndex]="flyerStyle.zIndex"
  >
    <card-component
      [card]="flyerCard"
      [currentRound]="currentRound"
      [class.pointer-events-none]="true"
    ></card-component>
  </div>
</div>
